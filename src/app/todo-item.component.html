<table class="table">
    <thead class="thead-blue">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">TO DO</th>
        <th scope="col">DONE</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of list">
        <td> {{item.id}} </td>
        <td> {{item.text}} </td>
        <td> {{item.done}} </td>
      </tr>
    </tbody>
  </table>
